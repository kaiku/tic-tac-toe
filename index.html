<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Tic-tac-toe</title>
<link href="ttt.css" rel="stylesheet" />
</head>
<body>
<div class="board">
	<div class="row">
		<div class="cell" data-coord="[0,0]"></div>
		<div class="cell" data-coord="[1,0]"></div>
		<div class="cell" data-coord="[2,0]"></div>
	</div>
	<div class="row">
		<div class="cell" data-coord="[0,1]"></div>
		<div class="cell" data-coord="[1,1]"></div>
		<div class="cell" data-coord="[2,1]"></div>
	</div>
	<div class="row">
		<div class="cell" data-coord="[0,2]"></div>
		<div class="cell" data-coord="[1,2]"></div>
		<div class="cell" data-coord="[2,2]"></div>
	</div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="ttt-ai.js" type="text/javascript"></script>
<script src="ttt.js" type="text/javascript"></script>
</body>
</html>
