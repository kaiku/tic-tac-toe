<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Tic-tac-toe</title>
	<meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
	<link href="//fonts.googleapis.com/css?family=Open+Sans:700,400|Open+Sans+Condensed:300,700" rel="stylesheet" type="text/css">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="assets/ttt.css" rel="stylesheet" type="text/css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="assets/ttt.js" type="text/javascript"></script>
	<script src="assets/ttt-implementation.js" type="text/javascript"></script>
</head>
<body>
	<div class="page-container">
		<div class="pull-right" id="controls">
			<div class="btn-group" id="gameplay-toggle">
			 	<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
			    	<span class="gameplay-label">AI vs Human</span> <span class="caret"></span>
			  	</button>
			  	<ul class="dropdown-menu" role="menu">
			    	<li><a href="javascript:;" data-value="ai-human">AI vs Human</a></li>
				    <li><a href="javascript:;" data-value="human-ai">Human vs AI</a></li>
				    <li><a href="javascript:;" data-value="human-human">Human vs Human</a></li>
				    <li><a href="javascript:;" data-value="ai-ai">AI vs AI</a></li>
			  	</ul>
			</div>
			<button class="btn btn-default" id="reset">New Game</button>
		</div>
		<h1>T-T-T</h1>
		<div class="board" id="tic-tac-toe">
			<div class="board-cell"></div>
			<div class="board-cell"></div>
			<div class="board-cell"></div>
			<div class="board-cell"></div>
			<div class="board-cell"></div>
			<div class="board-cell"></div>
			<div class="board-cell"></div>
			<div class="board-cell"></div>
			<div class="board-cell"></div>
		</div>
		<ul class="list-inline text-center">
			<li>Created by Greg Kuwaye</li>
			<li><a href="https://github.com/kaiku/tic-tac-toe">View on GitHub</a></li>
		</ul>
	</div>
</body>
</html>
